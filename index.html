<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MoneyMate Web Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
<div class="chat-container">

<!-- Modal do or√ßamento -->
<div id="orcamentoModal" class="modal">

</html>
